name: ðŸš€ Release & Publish
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  release-and-publish:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
          registry-url: "https://registry.npmjs.org"
          scope: "@ngaox"
          cache: "yarn"
      - uses: rabraghib/releaser-action@v1
        id: releaser
      - uses: softprops/action-gh-release@v1
        if: steps.releaser.outputs.released == 'true'
        with:
          name: "${{ steps.releaser.outputs.tag }} ðŸŽ‰"
          tag_name: ${{ steps.releaser.outputs.tag }}
          body: ${{ steps.releaser.outputs.release_notes }}
      - name: ðŸŽ‰ Publish packages to npmJs
        if: steps.releaser.outputs.released == 'true'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
